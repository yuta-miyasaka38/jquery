<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="my.js"></script>

    <title>ajax</title>

</head>
<body>
    <h1>ajaxを使ってコンテンツを表示</h1>
    <div id="box">
        <div>ajaxボタンをクリックするとajaxでファイルを読み込みます</div>
        <button id="ajax">ajax</button><br>
        <button id="callback">ajax callback地獄(入れ子)</button><br>
        <button id="callbacktimer">ajax callback地獄(時間軸でずらす)</button><br>
        <button id="reload">reload</button>
    </div>    
    <br>
    <hr>
    <div id="output"></div>
</body>
