<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>jQuery Travase</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="my.js"></script>

</head>
<body>
    <div>
        <h1>Traverse 横断</h1>
        <p>選択した要素を軸に、前後の要素を変更する</p>
        <div style="border:1px solid; width: 50%; border-color: lightgray;">
            <h2>AAA h2タグ</h2>
            <h3>BBB h3タグ</h3>
            <h4>CCC h4タグ</h4>
            <div>DDD divタグ</div>
            <button id="prevBtn">prev</button>
            <button id="prevAll">prevAll</button>
            <button id="prevSelect">prevH3タグ</button>
            <button id="reload" style="background: black; color: white;">リセット</button>
            <button id="nextSelect">nextH3タグ</button>
            <button id="nextAll">nextAll</button>
            <button id="nextBtn">next</button>
            <h2>EEE h2タグ</h2>
            <h3>FFF h3タグ</h3>
            <h4>GGG h4タグ</h4>
            <div>HHH divタグ</div>
        </div>
    </div>
</body>
</html>
